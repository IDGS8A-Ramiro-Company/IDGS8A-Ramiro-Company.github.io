<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard administrador</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 1rem;
        }

        nav {
            background-color: #33a559;
            color: #fff;
            padding: 0.5rem 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        form, .modal-content {
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button, textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 2rem); /* Ajuste para padding y margen */
        }

        button {
            background-color: #33a559;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            padding: 0.75rem;
        }

        button:hover {
            background-color: #33a559b9;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .card-body {
            margin: 1rem 0;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
        }

        .edit, .delete {
            background-color: #33a559;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            width: 48%;
        }

        .edit:hover, .delete:hover {
            background-color: #33a559;
        }

        .delete {
            background-color: #dc3545;
        }

        .delete:hover {
            background-color: #c82333;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <body>
        <nav>
            <div class="nav-container">
                <h1>Dashboard administrador</h1>
                <ul class="nav-links">
                    <li><a href="admin-dashboard.html">Inicio</a></li>
                    <li><a href="Grupos.html">Gestión de Grupos</a></li>
                    <li><a href="#">Gestión de Usuarios</a></li>
                </ul>
            </div>
        </nav>
    <script>
        const mobileNav = document.querySelector(".hamburger");
        const navbar = document.querySelector(".menubar");

        const toggleNav = () => {
            navbar.classList.toggle("active");
            mobileNav.classList.toggle("hamburger-active");
        };

        mobileNav.addEventListener("click", () => toggleNav());

        function checkUserRole() {
            const user = JSON.parse(localStorage.getItem('user'));

            if (user && user.rol === 1) { // Asumimos que el rol del administrador es 1
                // Usuario es profesor, se muestra la página
                console.log('Usuario autenticado como administrador');
            } else {
                // Redirigir a la página de inicio de sesión si el rol no es correcto
                window.location.href = '../Login.html';
            }
        }

        // Verificar el rol cuando la página se carga
        window.onload = checkUserRole;
    </script>
</body>
</html>
