<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Estilos generales */

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 1rem;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        nav {
            background-color: #33a559;
            color: #fff;
            padding: 0.5rem 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.2rem;
            color: #333;
        }

        input, select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #33a559;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #5cbb7b;
        }

        #message {
            font-size: 1rem;
            color: #d9534f; /* Rojo para errores */
            text-align: center;
            margin-top: 1rem;
        }

        #login-button {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        #login-button a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        #login-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <h1>Gestión de Grupos</h1>
        <ul class="nav-links">
            <li><a href="admin-dashboard.html">Inicio</a></li>
            <li><a href="Grupos.html">Gestión de Grupos</a></li>
            <li><a href="Alumnos.html">Gestión de Alumnos</a></li>
            <li><a href="Registrar.html">Registrar nuevo usuario</a></li>
        </ul>
    </div>
</nav>
    <main>
        <h1 style="color: #333333">Registro de Usuario</h1>
        <form id="register-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="id_rol">Rol</label>
            <select id="id_rol" name="id_rol" required>
                <option value="1">Administrador</option>
                <option value="3">Alumno</option>
                <option value="2">Profesor</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        <p id="message"></p>
        <div id="login-button">
            <a href="login.html">Iniciar sesión</a>
        </div>
    </main>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Captura los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const id_rol = parseInt(document.getElementById('id_rol').value, 10); // Convertir a entero
            const message = document.getElementById('message');
            const loginButton = document.getElementById('login-button');

            // Validación de la contraseña
            if (password.length < 8) {
                message.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                message.style.color = '#d9534f'; // Rojo para errores
                return;
            }

            // Enviar los datos a la API
            axios.post('https://54.163.22.51/api/v1/register', {
                name: name,
                email: email,
                password: password,
                id_rol: id_rol
            })
            .then(response => {
                message.textContent = 'Registro exitoso. Por favor, inicie sesión.';
                message.style.color = 'green';
                loginButton.style.display = 'block'; // Mostrar botón de iniciar sesión
            })
            .catch(error => {
                console.error('Error al registrar usuario:', error);
                message.textContent = 'Hubo un problema con el registro. Por favor, inténtelo de nuevo.';
            });
        });
    </script>
</body>
</html>
