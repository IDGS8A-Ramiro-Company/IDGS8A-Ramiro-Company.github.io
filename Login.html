<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 0.5rem 0 0.2rem;
            color: #333;
        }

        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #33a559;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #58c07a;
        }

        #message {
            font-size: 1rem;
            color: #d9534f; /* Rojo para errores */
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="message"></p>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Captura los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            // Enviar los datos a la API
            axios.post('https://54.163.22.51/api/v1/auth', {
                email: email,
                password: password
            })
            .then(response => {
                // Guardar el token y redirigir según el rol (supuesto)
                localStorage.setItem('user', JSON.stringify(response.data)); // Asumiendo que la API devuelve los datos del usuario
                const user = response.data;
                if (user.rol === 1) {
                    window.location.href = 'Views/admin-dashboard.html';
                } else if (user.rol === 2) {
                    window.location.href = 'student.html';
                } else if (user.rol === 3) {
                    window.location.href = 'teacher.html';
                } else {
                    message.textContent = 'Rol de usuario no reconocido.';
                }


                
            })
            .catch(error => {
                console.error('Error al iniciar sesión:', error);
                message.textContent = 'Correo electrónico o contraseña incorrectos.';
            });
        });
    </script>
</body>
</html>
